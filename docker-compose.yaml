version: '3'

services: 

##### CROSSBAR #####

  crossbar: 
    image: suluxan/crescent-crossbar
    expose:
      - ${CROSSBAR_PORT}
 #   environment:
 #     HOST: ${HOST}
 #     SERVER_PORT: ${SERVER_PORT}
    ports:
      - ${CROSSBAR_PORT}:${CROSSBAR_PORT}
#    volumes:
#      - ./src
#    command: crossbar start --cbdir /crossbarnode/.crossbar


##### MONGO ####

  mongo: 
    image: suluxan/mongo
    expose:
      - ${MONGO_PORT}
#    environment:
#      HOST: ${HOST}
#      SERVER_PORT: ${SERVER_PORT}
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    volumes:
      - ./mongodb:/data/db
#      - type: bind
#      source: ./mongodb
#      target: /data/db
#    command: mongod

##### MINIO #####

  minio: 
    image: minio/minio
    expose:
      - ${MINIO_PORT}
 #   environment:
 #     HOST: ${HOST}
 #     SERVER_PORT: ${SERVER_PORT}
    ports:
      - ${MINIO_PORT}:${MINIO_PORT}
    environment:
      MINIO_ACCESS_KEY: crescent-access
      MINIO_SECRET_KEY: crescent-secret
    command: server ./express/tmp/minio
#    volumes:
#      - ./src

##### NODE ####

  server: 
    # build:
    #   context: ./
    #   dockerfile: Dockerfile.server
    image: express-test2
    expose:
      - ${SERVER_PORT}
#    environment:
#      HOST: ${HOST}
#      SERVER_PORT: ${SERVER_PORT}
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - .:/usr/src/app
    depends_on:
      - crossbar
      - mongo
      - minio 
    command: npm run server

##### REACT #####

  react: 
    image: react-test2
    expose:
      - ${REACT_PORT}
#    environment:
#      HOST: ${HOST}
#      SERVER_PORT: ${SERVER_PORT}
    ports:
      - ${REACT_PORT}:${REACT_PORT}
#    volumes:
#      - ./src
    volumes:
      - .:/usr/src/app
    depends_on:
      - server
    command: npm run start


